<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifei Felix Wang</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MTFBJ9W9EY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-MTFBJ9W9EY');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');

        body {
            margin: 0;
            font-family: 'Zen Dots', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents any unexpected scrolling */
        }


        .left-hand, .right-hand {
            position: absolute;
            width: 55vw; /* Adjust size as necessary */
            pointer-events: none;
            opacity: 0;
            z-index: 2;
        }

        .left-hand {
            top: 50%;
            left: 25vw;
            transform: translate(-50%, -50%);
            animation: fadeInLeftHand 1s ease-in forwards;
        }

        .right-hand {
            top: 50%;
            right: 25vw;
            transform: translate(50%, -50%);
            animation: fadeInRightHand 1s ease-in forwards;
        }

        .content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 10;
            opacity: 0;
            animation: fadeInText 1s ease-in 1s forwards;
        }

        .content h1 {
            font-size: 15vw;
            margin: 0;
            text-shadow: 0 0 1.1vw #fff;
            line-height: 8vw;
            user-select: none;
        }

        /* Animations */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text light-on effect like a bulb turning on */
        @keyframes bulbLightOn {
            0%, 10% {
                opacity: 0;
            }
            20%, 70% {
                opacity: 1;
            }
            75% {
                opacity: 0.7;
            }
            85% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            95%, 100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLeftHand {
            from {
                opacity: 0;
                transform: translate(-55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInRightHand {
            from {
                opacity: 0;
                transform: translate(55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(50%, -50%);
            }
        }

        @keyframes chaoticLeftHand {
            0% {
                transform: translate(-50%, -50%);
            }
            20% {
                transform: translate(-51%, -49%);
            }
            40% {
                transform: translate(-50.5%, -51%);
            }
            60% {
                transform: translate(-49.5%, -49%);
            }
            80% {
                transform: translate(-50.25%, -50.5%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes chaoticRightHand {
            0% {
                transform: translate(50%, -50%);
            }
            10% {
                transform: translate(50.5%, -49.5%);
            }
            20% {
                transform: translate(49.5%, -51%);
            }
            30% {
                transform: translate(50.25%, -49%);
            }
            40% {
                transform: translate(49.75%, -50.25%);
            }
            50% {
                transform: translate(50.25%, -50%);
            }
            60% {
                transform: translate(50.5%, -49.5%);
            }
            70% {
                transform: translate(49.5%, -51%);
            }
            80% {
                transform: translate(50.25%, -49%);
            }
            90% {
                transform: translate(49.75%, -50.25%);
            }
            100% {
                transform: translate(50%, -50%);
            }
        }
        .prompt {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: max(1vw, 1.78vh);
            opacity: 0;
            padding: 10px 20px;
            border-radius: 5px;
            animation: showPrompt 2s ease-in 2s, blink 3s infinite 4s; /* Delay of 5s */
            z-index: 1;
            text-align: center;
            width: 100vw;
        }

        @media screen and (max-aspect-ratio: 3/4) {
            .left-hand, .right-hand {
                display: none;
            }

            .content h1 {
                font-size: 20vw;
                line-height: 13vw;
                text-align: left;
            }
        }

        @keyframes showPrompt {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.2;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.2;
            }
        }
        /* Text fade-out like a bulb losing connection */
        @keyframes bulbDisconnect {
            0%, 30% {
                opacity: 1;
            }
            34% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            46% {
                opacity: 0;
            }
            52% {
                opacity: 1;
            }
            60% {
                opacity: 0.5;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        /* Prompt fade-out animation */
        @keyframes fadeOutPrompt {
            100% {
                opacity: 0;
            }
        }

        .bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; /* Cover full viewport width */
            opacity: 0.8;
            background-color: black;
            height: 100vh; /* Cover full viewport height */
            z-index: 0; /* Place behind everything else */
            object-fit: cover; /* Ensure the image fits without distortion */
            pointer-events: none; /* Prevent interaction with the background */
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                background-color: black; /* Match ending color of previous page */
            }
            to {
                opacity: 0;
                background-color: black; /* Final color */
            }
        }
    </style>
</head>
<body>
    <img src="assets/bwbg.png" alt="Background" class="bg">
    <!-- Left hand -->
    <img src="assets/left-hand.png" alt="Left Hand" class="left-hand">
    <!-- Right hand -->
    <img src="assets/right-hand.png" alt="Right Hand" class="right-hand">
    <!-- Content -->
    <div class="content">
        <h1 id="dynamic-text">Yifei Felix<br><br>Wang</h1>
    </div>
    <div class="prompt">
        Press ANY button to continue
    </div>
    <audio id="clickSound" src="assets/click-heavy.mp3"></audio>
    <audio id="lightdown" src="assets/lightdown.aac"></audio>

    <script>
        let isInteractive = false;
        const playSound = () => {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0; // Reset the sound to the start
            clickSound.play();
        };

        

        // Enable interaction after 3 seconds
        setTimeout(() => {
            isInteractive = true;
            document.body.style.cursor = "pointer";
        }, 2000);

        // Trigger effects on button press or click
        const activateEffect = () => {
            if (!isInteractive) return; // Prevent early activation
            const lightdownSound = document.getElementById('lightdown');
            setTimeout(() => {
                lightdownSound.volume = 0.39;
                lightdownSound.play();
            }, 800);
            
            const nameElement = document.querySelector('.content');
            nameElement.style.animation = 'bulbDisconnect 3s forwards';

            // Fade out the prompt
            const promptElement = document.querySelector('.prompt');
            promptElement.style.animation = 'fadeOutPrompt 3s forwards';

            // Trigger the light expansion after text disappears
            setTimeout(() => {
                const overlay = document.querySelector('.overlay');
                
                document.body.style.animation = 'fadeOut 1.5s ease-out forwards';
                setTimeout(() => {
                    window.location.href = 'selected-works.html?from=0';
                }, 3000);
            }, 1500); // Wait for text animations to complete
        };

        document.addEventListener('keydown', () => {
            playSound();
            activateEffect();
        });
        document.addEventListener('click', () => {
            playSound();
            activateEffect();
        });
        function adjustContentForAspectRatio() {
            const dynamicText = document.getElementById('dynamic-text');
            const aspectRatio = window.innerWidth / window.innerHeight;

            if (aspectRatio <= 0.75) { // If aspect ratio is less than or equal to 3:4
                dynamicText.innerHTML = "Yifei<br><br>Felix<br><br>Wang";
            } else {
                dynamicText.innerHTML = "Yifei Felix<br><br>Wang";
            }
        }

        // Adjust content on load and resize
        window.addEventListener('load', adjustContentForAspectRatio);
        window.addEventListener('resize', adjustContentForAspectRatio);
    </script>
    
</body>

</html>
