<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifei Felix Wang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');

        body {
            margin: 0;
            font-family: 'Zen Dots', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .left-hand, .right-hand {
            position: absolute;
            width: 55vw; /* Adjust size as necessary */
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .left-hand {
            top: 50%;
            left: 25vw;
            transform: translate(-50%, -50%);
            animation: fadeInLeftHand 2s ease-in 2s forwards;
        }

        .right-hand {
            top: 50%;
            right: 25vw;
            transform: translate(50%, -50%);
            animation: fadeInRightHand 2s ease-in 2s forwards;
        }

        .content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 0;
            opacity: 0;
            margin-top: -10vh;
            animation: fadeInText 2s ease-in forwards;
        }

        .content h1 {
            font-size: 15vw;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            line-height: 8vw;
        }

        /* Animations */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeftHand {
            from {
                opacity: 0;
                transform: translate(-55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInRightHand {
            from {
                opacity: 0;
                transform: translate(55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(50%, -50%);
            }
        }

        @keyframes chaoticLeftHand {
            0% {
                transform: translate(-50%, -50%);
            }
            20% {
                transform: translate(-51%, -49%);
            }
            40% {
                transform: translate(-50.5%, -51%);
            }
            60% {
                transform: translate(-49.5%, -49%);
            }
            80% {
                transform: translate(-50.25%, -50.5%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes chaoticRightHand {
            0% {
                transform: translate(50%, -50%);
            }
            10% {
                transform: translate(50.5%, -49.5%);
            }
            20% {
                transform: translate(49.5%, -51%);
            }
            30% {
                transform: translate(50.25%, -49%);
            }
            40% {
                transform: translate(49.75%, -50.25%);
            }
            50% {
                transform: translate(50.25%, -50%);
            }
            60% {
                transform: translate(50.5%, -49.5%);
            }
            70% {
                transform: translate(49.5%, -51%);
            }
            80% {
                transform: translate(50.25%, -49%);
            }
            90% {
                transform: translate(49.75%, -50.25%);
            }
            100% {
                transform: translate(50%, -50%);
            }
        }
        .prompt {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.8vw;
            opacity: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            animation: showPrompt 2s ease-in 3s, blink 3s infinite 5s; /* Delay of 5s */
        }

        @keyframes showPrompt {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.2;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.2;
            }
        }
        /* Updated Overlay for the expanding light */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0;
            animation: none;
            pointer-events: none; /* Prevent interaction with overlay */
        }

        /* Updated Expanding Light Animation */
        @keyframes expandLight {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            }
            90% {
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
                width: 30vmax;
                height: 30vmax;
            }
            100% {
                width: 250vmax;
                height: 250vmax;
                background: white;
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div class="overlay"></div>
    <!-- Left hand -->
    <img src="assets/left-hand.png" alt="Left Hand" class="left-hand">
    <!-- Right hand -->
    <img src="assets/right-hand.png" alt="Right Hand" class="right-hand">
    <!-- Content -->
    <div class="content">
        <h1 id="dynamic-text">Yifei Felix<br><br>Wang</h1>
    </div>
    <div class="prompt">
        Press ANY button to continue
    </div>
    <script>
        let isInteractive = false;

        // Enable interaction after 3 seconds
        setTimeout(() => {
            isInteractive = true;
        }, 3000);

        // Trigger effects on button press or click
        const activateEffect = () => {
            if (!isInteractive) return; // Prevent early activation

            // Trigger the light expansion
            const overlay = document.querySelector('.overlay');
            overlay.style.animation = 'expandLight 5s forwards ease-out';
        };

        // Listen for button presses and clicks
        document.addEventListener('keydown', activateEffect);
        document.addEventListener('click', activateEffect);
    </script>
    
</body>

</html>
