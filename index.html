<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifei Felix Wang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');

        body {
            margin: 0;
            font-family: 'Zen Dots', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .left-hand, .right-hand {
            position: absolute;
            width: 55vw; /* Adjust size as necessary */
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .left-hand {
            top: 50%;
            left: 25vw;
            transform: translate(-50%, -50%);
            animation: fadeInLeftHand 2s ease-in 3s forwards;
        }

        .right-hand {
            top: 50%;
            right: 25vw;
            transform: translate(50%, -50%);
            animation: fadeInRightHand 2s ease-in 3s forwards;
        }

        .content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 0;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards;
        }

        .content h1 {
            font-size: 15vw;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            line-height: 8vw;
        }

        /* Animations */
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeftHand {
            from {
                opacity: 0;
                transform: translate(-55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInRightHand {
            from {
                opacity: 0;
                transform: translate(55%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(50%, -50%);
            }
        }

        @keyframes chaoticLeftHand {
            0% {
                transform: translate(-50%, -50%);
            }
            20% {
                transform: translate(-51%, -49%);
            }
            40% {
                transform: translate(-50.5%, -51%);
            }
            60% {
                transform: translate(-49.5%, -49%);
            }
            80% {
                transform: translate(-50.25%, -50.5%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes chaoticRightHand {
            0% {
                transform: translate(50%, -50%);
            }
            10% {
                transform: translate(50.5%, -49.5%);
            }
            20% {
                transform: translate(49.5%, -51%);
            }
            30% {
                transform: translate(50.25%, -49%);
            }
            40% {
                transform: translate(49.75%, -50.25%);
            }
            50% {
                transform: translate(50.25%, -50%);
            }
            60% {
                transform: translate(50.5%, -49.5%);
            }
            70% {
                transform: translate(49.5%, -51%);
            }
            80% {
                transform: translate(50.25%, -49%);
            }
            90% {
                transform: translate(49.75%, -50.25%);
            }
            100% {
                transform: translate(50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Left hand -->
    <img src="assets/left-hand.png" alt="Left Hand" class="left-hand">
    <!-- Right hand -->
    <img src="assets/right-hand.png" alt="Right Hand" class="right-hand">
    <!-- Content -->
    <div class="content">
        <h1 id="dynamic-text">Yifei Felix<br><br>Wang</h1>
    </div>
</body>

</html>
